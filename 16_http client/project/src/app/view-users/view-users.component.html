<h3>
    get users:
</h3>

<table border="1">
    <tr>
        <th>id</th>
        <th>first_name</th>
        <th>last_name</th>
        <th>avatar</th>
    </tr>
    <tr *ngFor="let u of myRootObject.data">
        <td>{{u.id}}</td>
        <td>{{u.first_name}}</td>
        <td>{{u.last_name}}</td>
        <td><img [src]="u.avatar" /></td>
    </tr>
</table>
